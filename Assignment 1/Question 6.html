<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Star</title>
</head>
<body>
    <h1>STAR ELEMENT SECOND</h1>
    <script>
var n = 5;
var rows = "";
for (var i = 1; i <= n; i++) {
  for (let j = i; j <=n-1; j++) {
    rows += " ";
  }
  for (var k = 1; k <=i; k++) {
    rows += "*";
  }
  rows += "\n";
}
console.log(rows);


        </script>
        
         
         
</body>
</html>
