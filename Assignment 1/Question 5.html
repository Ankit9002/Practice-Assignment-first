<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Star</title>
</head>
<body>
    <h1>STAR ELEMENT</h1>
    <script>
          var rows=5;
          for(var i=1; i<=rows; i++)
          {
              for(var j=1; j<=i; j++)
             {
              document.write("*");
          }
          document.write("<br/>")
        }
        </script>
        
         
         
</body>
</html>
